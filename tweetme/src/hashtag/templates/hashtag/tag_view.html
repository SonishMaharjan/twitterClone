{%extends "base.html"%}

{%block title%}
    {{block.super}}|Tag List View
{%endblock title%}



{%block content%}

    <!--By default tweet_list:: custom_list is defined in get_context_data in views.py/List-->


    <div class="row">
        <div class="col-sm-3">
            <h3>#{{obj.tag}}</h3>
        </div>
        <div class="col-sm-9">



          {%for tweet in obj.get_tweets%}
          {{tweet.content}}<br>
          {%endfor%}



        </div>

    </div>




{%endblock content%}
